{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Management Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e0f7fa;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    display: flex;
    width: 800px;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    overflow: hidden;
}

.login-left {
    flex: 1;
    padding: 50px;
}

.login-left h2 {
    font-weight: 700;
    margin-bottom: 15px;
}

.login-left p {
    font-size: 0.95rem;
    margin-bottom: 20px;
    color: #555;
}

.login-left a {
    text-decoration: none;
    color: #4db6ac;
    font-weight: 500;
}

.login-right {
    flex: 1;
    background: #b2dfdb;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.login-right .logo-circle {
    width: 150px;
    height: 150px;
    background: rgba(255,255,255,0.5);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 48px;
    font-weight: 700;
    color: #004d40;
}
</style>
</head>
<body>

<div class="login-container">

    <!-- Left: Text / Info -->
    <div class="login-left">
        <h2>Welcome</h2>
        <p>Please sign in to continue.</p>
        <p>Donâ€™t have an account yet? <a href="{% url 'signup' %}">Signup</a></p>
    </div>

    <!-- Right: Logo / Branding -->
    <div class="login-right">
        <div class="logo-circle">E</div>
    </div>

</div>

</body>
</html>
