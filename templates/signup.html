{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { display:flex; justify-content:center; align-items:center; min-height:100vh; background: linear-gradient(135deg, #6dd5fa, #8e44ad); font-family: 'Segoe UI', sans-serif; }
.auth-card { background:white; padding:30px; border-radius:15px; box-shadow:0px 8px 25px rgba(0,0,0,0.2); max-width:400px; width:100%; text-align:center; }
.form-control { margin-bottom:15px; border-radius:10px; }
.btn-custom { width:100%; background:linear-gradient(90deg,#0d6efd,#0056b3); color:white; border-radius:10px; font-weight:600; }
.form-footer { margin-top:15px; font-size:0.9rem; }
.form-footer a { color:#0d6efd; text-decoration:none; }
</style>
</head>
<body>
<div class="auth-card">
<h3>Signup</h3>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-warning">{{ message }}</div>
  {% endfor %}
{% endif %}

<form method="post">
  {% csrf_token %}
  <input type="text" class="form-control" name="username" placeholder="Username" required>
  <input type="email" class="form-control" name="email" placeholder="Email" required>
  <input type="password" class="form-control" name="password1" placeholder="Password" required>
  <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required>
  <button type="submit" class="btn btn-custom">Signup</button>
</form>

<div class="form-footer">
  Already have an account? <a href="{% url 'login' %}">Login</a>
</div>
</div>
</body>
</html>
