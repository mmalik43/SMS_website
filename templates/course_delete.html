<!DOCTYPE html>
<html>
<head>
    <title>Delete Course</title>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .delete-container {
            background: rgba(255,255,255,0.15);
            padding: 40px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            color: white;
            width: 400px;
            text-align: center;
        }
        button {
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            font-size: 1.1rem;
            margin: 10px;
            cursor: pointer;
        }
        .btn-delete {
            background: linear-gradient(45deg, #dc3545, #ff6b6b);
            color: white;
        }
        .btn-cancel {
            background: linear-gradient(45deg, #17a2b8, #0dcaf0);
            color: white;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <h2>Are you sure you want to delete "{{ course.name }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-delete">Yes, Delete</button>
            <a href="{% url 'dashboard' %}"><button type="button" class="btn-cancel">Cancel</button></a>
        </form>
    </div>
</body>
</html>
